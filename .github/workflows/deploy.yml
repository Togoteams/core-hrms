name: Deploy HRMS to DEVROCKS_SERVER

on:
  push:
    branches:
      - main  # Deploy only on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install sshpass
      run: sudo apt-get update && sudo apt-get install -y sshpass

    - name: Deploy to cPanel
      run: |
        sshpass -p '#N~bo&N-Pnfy' rsync -avz --exclude=".git" --delete \
          -e "ssh -o StrictHostKeyChecking=no" \
          ./ \
          devrocks@devrockspro.online:/home/devrocks/public_html

    - name: Install Dependencies
      run: |
        sshpass -p '#N~bo&N-Pnfy' ssh -o StrictHostKeyChecking=no devrocks@devrockspro.online << 'EOF'
        cd /home/devrocks/public_html
        composer install --no-dev --optimize-autoloader
        php artisan migrate --force
        php artisan config:cache
        EOF

